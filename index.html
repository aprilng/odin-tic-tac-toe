<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- Step 1: Enter grid number-->
    <div id="setup">
        <p>Enter grid number (5-20):</p>
        <input id="sizeInput" type="number" min="5" max="20" value="5" />
        <button id="generateBtn">Generate</button>
    </div>

    <!-- Step 2: Board-->
    <div id="game">
        <div id="player-container">
            <div class="player">
                <svg xmlns="http://www.w3.org/2000/svg" id="player1-indicator" width="36" height="36" viewBox="0 0 24 24"><path fill="#637381" d="M21 9a1 1 0 0 1 1 1a1 1 0 0 1-1 1h-4.47l-.13 1.21l-2.2 4.94c-.2.5-.73.85-1.34.85H8.5c-.8 0-1.5-.73-1.5-1.5V10c0-.39.16-.74.43-1l4.2-4.9l.77.74c.2.19.32.45.32.74l-.03.22L11 9zM2 18v-8h3v8z"/></svg>
                <h3 id="player1">Player 1</h3>
                <svg xmlns="http://www.w3.org/2000/svg" id="player1-icon" width="36" height="36" viewBox="0 0 24 24"><path fill="#078DEE" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12z"/></svg>
            </div>

            <div class="player">
                <svg xmlns="http://www.w3.org/2000/svg" id="player2-indicator" width="36" height="36" viewBox="0 0 24 24"><path fill="#637381" d="M3 9h10l-1.69-3.2l-.03-.22c0-.29.12-.55.32-.74l.77-.74l4.2 4.9c.27.26.43.61.43 1v6.5c0 .77-.7 1.5-1.5 1.5h-4.36c-.61 0-1.14-.35-1.34-.85l-2.2-4.94L7.47 11H3a1 1 0 0 1-1-1a1 1 0 0 1 1-1m16 9v-8h3v8z"/></svg>
                <h3 id="player2">Player 2</h3>
                <svg xmlns="http://www.w3.org/2000/svg" id="player2-icon" width="36" height="36" viewBox="0 0 24 24"><path fill="#FFAB00" d="M12 20a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8m0-18A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"/></svg>
            </div>
        </div>

        <div id="board"></div>
    </div>

    <!-- Step 3: Result-->
    <div id="dialog">
        <div id="dialog-box">
            <p id="dialog-message"></p>
            <button id="restartBtn">New Game</button>
        </div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
